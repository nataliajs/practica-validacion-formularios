<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Práctica validación formularios</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
	  <div class="container">
	  <div class="jumbotron">
	    <h2>Práctica validación formularios</h2>
	    <p>Natalia Jiménez Sánchez</p>
	    </div>
	    <div class="col-md-6">
		  <form role="form" id="formulario" method="POST" novalidate>
			  <fieldset>
			  <legend>Información de contacto</legend>
				  <div class="form-group">
					  <label for="nombre">Nombre<span class="important">*</span></label>
					  <input type="text" class="form-control input-sm" name="nombre" id="nombre">
				  </div>
				  <div class="form-group">
					    <label for="apellidos">Apellidos<span class="important">*</span></label>
					    <input type="text" class="form-control  input-sm" name="apellidos" id="apellidos">
				  </div>
				  <div class="form-group">
					    <label for="telefono">Telefono<span class="important">*</span></label>
					    <input type="text" class="form-control  input-sm" name="telefono" id="telefono">
				  </div>
				  <div class="form-group">
					    <label for="email">Email address<span class="important">*</span></label>
					    <input type="email" class="form-control input-sm" name="email" id="email">
				  </div>
				  <div class="form-group">
					    <label for="email2">Repetir email</label>
					    <input type="email" class="form-control input-sm" name="email2" id="email2">
				  </div>
				  <div class="form-group">
				  	<label for="sel1">¿Cómo nos has conocido?</label>
				  	<select class="form-control" id="sel1">
						<option>Prefiero no contestar</option>
						<option>Publicidad</option>
						<option>Profesionales del sector</option>
						<option>Internet</option>
						<option>A través de un amigo o conocido</option>
					</select>
				</div>
				<br>
			 </fieldset>

			  <fieldset>
			  <legend>Datos de facturación</legend>
			  		<label>Demandante<span class="important">*</span></label>
				    <div class="radio">
				      <label><input type="radio" name="optradio" class="required" id="particular" checked>Particular</label>
				    </div>
				    <div class="radio">
				      <label><input type="radio" name="optradio" id="empresa">Empresa</label>
				    </div>
				  <div class="form-group">
					    <label for="cif" id="cifnif">NIF<span class="important">*</span></label>
					    <input type="text" class="form-control input-sm" name="cif" id="cif">
				  </div>
				    <div class="form-group">
					    <label for="nombreempresa" id="nombreemp">Nombre<span class="important">*</span></label>
					    <input type="nombre" class="form-control input-sm" name="nombreempresa" id="nombreempresa">
				  </div>
				  <div class="form-group">
					    <label for="direccion">Dirección<span class="important">*</span></label>
					    <input type="text" class="form-control input-sm" name="direccion" id="direccion">
				  </div>
				  <div class="form-group">
					    <label for="cp" id="cp">CP<span class="important">*</span></label>
					    <input type="text" class="form-control input-sm" name="cp" id="cp">
				  </div>
				  <div class="form-group">
					    <label for="localidad">Localidad<span class="important">*</span></label>
					    <input type="text" class="form-control input-sm" name="localidad" id="localidad">
				  </div>				  
				  <div class="form-group">
					    <label for="provincia">Provincia<span class="important">*</span></label>
					    <input type="text" class="form-control input-sm" name="provincia" id="provincia">
				  </div>				  
				  <div class="form-group">
					    <label for="pais">Pais<span class="important">*</span></label>
					    <input type="text" class="form-control input-sm" name="pais" id="pais">
				  </div>				  
				  <div class="form-group">
					    <label for="iban">IBAN<span class="important">*</span></label>
					    <input type="text" class="form-control input-sm" name="iban" id="iban">
				  </div>				  

				  <div class="form-group">
				  	<label for="sel2">Selecciona la forma de pago<span class="important">*</span></label>
				  	<select class="form-control" id="sel2">
						<option>Mensual</option>
						<option>Trimestral</option>
						<option>Anual</option>
					</select>
				</div>
				<br>  
			 </fieldset>	
			<fieldset>
			  <legend>Datos de acceso</legend>
				  <div class="form-group">
					    <label for="usuario">Usuario<span class="important">*</span></label>
					    <input type="text" class="form-control input-sm" name="usuario" id="usuario">
				  </div>
				  <div class="form-group">
					    <label for="password">Contraseña<span class="important">*</span></label>
					    <input type="password" class="form-control input-sm" name="password" id="password">
					    
					    <meter value="0" id="complex" min="0" max="30"></meter>

				  </div>
				  <div class="form-group">
					    <label for="repetircontraseña">Repetir contraseña</label>
					    <input type="text" class="form-control input-sm" id="repetircontraseña">
				  </div>				  				  
			</fieldset>	<br><br><br><br><br><br><br>	 
		<!--  
		  <div class="form-group">
		    <label for="exampleInputFile">File input</label>
		    <input type="file" id="exampleInputFile">
		    <p class="help-block">Example block-level help text here.</p>
		  </div>
		  <div class="checkbox">
		    <label>
		      <input type="checkbox"> Check me out
		    </label>
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		 -->
		</form>
		</div>
	</div>
<!--
    <div class="hero-unit">
      <h1>Práctica validación formularios</h1>
      <p>Aquí debería ir el enlace a <a href="https://github.com/juanda99/practica-validacion-formularios">tu respositorio en GitHub</a>, donde estará la versión de desarrollo.</p>
    </div>
-->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-validate/dist/jquery.validate.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/jquery.complexify.js/jquery.complexify.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/localization.js"></script>
        <script src="scripts/iban.js"></script>
        <!-- endbuild -->
    
</body>
</html>
